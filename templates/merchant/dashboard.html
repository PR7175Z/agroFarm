{% extends "merchant/temp/base.html" %}

{% block title %}

{% endblock title %}

{% block body %}
<div class="dashboard-content-wrapper">
  <div class="welcome-msg title mb-4">
    <h2>Welcome back, <span class="text-capitalize">{{user}}</span>!</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="latest-orders">
        <div class="title">
          <h3>Orders</h3>
        </div>
        <ul>
          <li>Order 1</li>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-wrapper">
        <div class="title">
          <h3>Sales</h3>
        </div>
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
