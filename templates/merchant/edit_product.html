{% extends "merchant/temp/base.html" %}

{% block title %}
  {{page_name}}
{% endblock title %}

{% block body %}
<div class="title">
  <h1>Products</h1>
  <a href="/dashboard/products/add-new">Add Product</a>
</div>
<div class="dashboard-products-wrapper">
  {% for message in messages %}
    {{message}}
  {% endfor %}
  <div class="form-wrap">
    <form method="post" id="editproductform" class="productforms">
      {% csrf_token %}
      <input type="text" name="producttitle" id="producttitle" value="{{product.name}}">
      <div class="form-field user-profile-image">
        <label class="profile-img" for="productimg">
          Product Featured image 
          <input type="file" style="visibility: hidden;" name="productimg" id="productimg" accept="image/*">
          {% if product.featuredimage %}
          <img src="{{product.featuredimage}}" id="fimg" alt="img">
          {% else %}
          <img src="http://matters.cloud392.com/wp-content/uploads/2024/06/camera-icon.png" id="fimg" alt="img">
          {% endif %}

        </label>
        <button id="removeimg">Remove Image</button>
      </div>
      <textarea name="productimgblob" id="productimgblob" class="d-none"></textarea>
      <input type="text" name="price" id="price" value="{{product.rate}}">
      <div id="editor"></div>
      <input type="hidden" name="editorContent" id="editorContent" value="{{product.description}}">
      <div>
        <label>Categories</label>
        {% for x in categories %}
          <div>
            <input type="checkbox" id="type{{forloop.counter}}" name="producttype" value="{{x.name}}" {% if x in product.categoryID.all %} checked {% endif %} />
            <label for="type{{forloop.counter}}">{{x.name}}</label>
          </div>
        {% endfor %}
      </div>
      <input type="submit" value="Update">
      <a href="/merchant/products/delete-product/{{product.uid}}">Delete Product</a>
    </form>
  </div>
</div>
{% endblock body %}
