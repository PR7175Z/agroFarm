<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agroFarm| signup</title>
    {% load static %}
      
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/splide.main.css' %}">
    
  </head>
  <body>     
    <div class="auth-form">
      {% if alert_title %}
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
          <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>
        </svg>
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg
            class="alert_icon bi flex-shrink-0 me-2"
            role="img"
            aria-label="Warning:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div><strong>{{alert_title}}!</strong> {{alert_detail}}</div>
        </div>
      {% endif %}

      <div class="form_title">Create Account</div>
      <form action={% url 'customer:signup' %} method="POST">
        {% csrf_token %}
        <input
        type="hidden"
        class="form-control"
        id="status"
        aria-describedby="teztHelp"
        name="status"
        value = "customer"
        required
        />
        <div class = 'row'>
          <div class="col auth-row-input mb-3">
            <label for="firstName" >First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              aria-describedby="teztHelp"
              name="firstName"
              required
            />
          </div>
          <div class="col auth-row-input mb-3">
            <label for="lastName" >Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              aria-describedby="teztHelp"
              name="lastName"
              required
            />
          </div>
        </div>
        <div class = 'row'>
          <div class="col auth-row-input mb-3">
            <label for="username" >Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="teztHelp"
              name="username"
              required
            />
          </div>
          <div class="col auth-row-input mb-3">
            <label for="email" >Email</label>
            <input
              type="mail"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
        </div>

        <div class = 'row'>
          <div class="col auth-row-input mb-3">
            <label for="address" >Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="col auth-row-input mb-3">
            <label for="mobile" >Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="mobile"
              name="mobile"
              required
            />
          </div>
        </div>

        <div class = 'row'>
          <div class="col auth-row-input mb-3">
            <label for="password" >Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="col auth-row-input mb-3">
            <label for="confirm-password" >Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>
        
        <button type="submit" class="button btn btn-primary ">
          Signup
        </button> 
        <a href="{% url 'customer:login' %}">Already have an account</a>
        <a href="{% url 'customer:login' %}">Become a Merchant</a>
      </form>
    </div>
  </body>
</html>
