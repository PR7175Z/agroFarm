{% include 'theme-temp/dashboard-header.html' %}

<section class="dashboard-page">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="dashboard-nav-wrapper container">
          {% include 'template-parts/dashboard-nav.html' %}
        </div>
      </div>
      <div class="col-md-10">
        <div class="title">
            <h1>Products</h1>
            <a href="/dashboard/products/add-new">Add Product</a>
        </div>
        <div class="dashboard-products-wrapper">
          <div class="form-wrap">
            <form method="post" id="addproductform">
              {% csrf_token %}
              <input type="text" name="producttitle" id="producttitle" placeholder="Product Title">
              <div class="form-field user-profile-image">
                <label class="profile-img" for="productimg">
                  Product Featured image 
                  <input type="file" style="visibility: hidden;" name="productimg" id="productimg" accept="image/*">
                  <img src="http://matters.cloud392.com/wp-content/uploads/2024/06/camera-icon.png" id="fimg" alt="img">
                </label>
                <button id="removeimg">Remove Image</button>
              </div>
              <input type="text" name="price" id="price" placeholder="Price">
              <div id="editor">
              </div>
              <div>
                <label>Categories</label>
                <div>
                  <input type="checkbox" id="scales" name="scales" checked />
                  <label for="scales">Scales</label>
                </div>
                <div>
                  <input type="checkbox" id="food" name="food" checked />
                  <label for="food">Food</label>
                </div>
              </div>
              <!-- <textarea id="mytextarea" name="content" placeholder="Content" required></textarea> -->
              <input type="submit" value="Publish">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include 'theme-temp/dashboard-footer.html' %}
